openapi: 3.0.3
info:
  title: WebSocket Notifications Public Ubi Services API
  description: |-
    Live service API for `public-ws-ubiservices.ubi.com`.
    
    Notifications related to Ubisoft accounts (e.g. friends, presence) are sent over WS protocol.

    For message definitions refer to the AsyncAPI schema.
  version: 1.0.0

servers:
  - url: https://public-ws-ubiservices.ubi.com

tags:
  - name: "WebSocket notifications"

paths:
  /v2/websocket:
    get:
      tags:
        - "WebSocket notifications"
      parameters:
        - name: "Ubi-AppId"
          in: query
          example: "d1c666c8-51bb-42c8-8b76-1e224f451176"
          schema:
            type: string
        - name: "Ubi-SessionId"
          in: query
          example: "988b6be5-921a-45a9-b2c2-b1973f3636fb"
          schema:
            type: string
        - name: "SpaceIds"
          in: query
          example: "ec66c7e2-7b44-471c-a3ab-9d1da48153c3"
          schema:
            type: string
        - name: "NotificationTypes"
          in: query
          example: "US_NOTIFICATION_MAINTENANCE%2CUS_CONCURRENT_CONNECT_DETECTED"
          schema:
            type: string
        - name: "obj"
          in: query
          example: "%7B%22id%22%3A%22b79f181e-2c6d-4e1e-ad35-46488000a645%22%7D"
          schema:
            type: string
