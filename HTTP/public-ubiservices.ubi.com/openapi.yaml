openapi: 3.0.3
info:
  title: Public Ubi Services API
  description: |-
    Live service API for `public-ubiservices.ubi.com`.

    For Uplay GraphQL requests, refer to markdown documentation.
    
  version: 1.0.0

servers:
  - url: https://public-ubiservices.ubi.com

tags:
  - name: "Profiles"
  - name: "Spaces"
  - name: "Users"
paths:
  /v1/profiles/me/populations:
    get:
      tags:
        - "Profiles"
      parameters:
        - name: "ubi-appid"
          in: header
          example: "d1c666c8-51bb-42c8-8b76-1e224f451176"
          schema:
            type: string
        - name: "x-platform-appid"
          in: header
          example: "d1c666c8-51bb-42c8-8b76-1e224f451176"
          schema:
            type: string
        - name: "authorization"
          in: header
          example: "ubi_v1 t=ewogICJ2ZXIiOiAiMSIsCiAgImFpZCI6ICJ..."
          schema:
            type: string
        - name: "spaceIds"
          in: query
          example: "bca538a4-a6c8-429c-8e21-ea8bb9c40817"
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Populations'
