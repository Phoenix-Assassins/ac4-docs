          schema:
            type: string
        - name: "authorization"
          in: header
          example: "ubi_v1 t=ewogICJ2ZXIiOiAiMSIsCiAgImFpZCI6ICJ..."
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/RemoteLog'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  buildVersion:
                    type: string
                    example: "1.11.2"
                  colour:
                    type: string
                    example: "green"
                  config_version:
                    type: string
                    example: "1.13.45"
                  databaseConnection:
                    type: boolean
                    example: true
                  databaseReadWrite:
                    type: boolean
                    example: true
                  dependenciesCheckSuccess:
                    type: boolean
                    example: true
                  environment:
                    type: string
                    example: "prod"
                  hostIP:
                    type: string
                    example: "172.17.0.17"
                  hostName:
                    type: string
                    example: "8aeb783aeefa"
                  release_version:
                    type: string
                    example: "1.11.2+RELEASE.23"
                  serviceName:
                    type: string
                    example: "remotelogs"
                  status:
                    type: string
                    example: "OK"
                  statusMessage:
                    type: string
                    example: "Success"
                  strongDependenciesCheckSuccess:
                    type: boolean
                    example: true
                  timeMilliseconds:
                    type: number
                    example: 0
                  transactionId:
                    type: string
                    example: "dfbf3345-741d-4da7-847e-fd3b8cee0835"
                  weakDependenciesCheckSuccess:
                    type: boolean
                    example: true
